replicaCount: 1
image:
  repository: registry/comments-api
  tag: latest
  pullPolicy: IfNotPresent


service:
  type: ClusterIP
  port: 8080


postgres:
  enabled: true
  image: postgres:15-alpine
  postgresqlDatabase: commentsdb
  postgresqlUsername: postgres
  postgresqlPassword: postgres
  port: 5432
  persistence:
    enabled: true
    size: 1Gi

resources: {}

ingress:
  enabled: true
  className: nginx

  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

  hosts:
    - host: comments.local
      paths:
        - path: /
          pathType: Prefix

  tls: []